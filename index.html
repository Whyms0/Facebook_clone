<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <main>
        <div class="text">
            <img src="logo.svg" alt="Facebook logo">
            <h1>Connect with friends and the world around you on Facebook</h1>
        </div>

        <div class="sign-in">
            <form action="#">
                <input type="email" name="email" id="email" placeholder="Email or phone number" required>
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                <input type="submit" id="btn" value="Log In">
                <a href="#" class="forgot-pwd">Forgot password?</a>
            </form>
                <div class="new">
                    <button class="btn">Create new account</button>
                </div>
            <p><b>Create a page</b> for a celebrity, brand, business</p>
        </div>
    </main>
</body>
</html>
